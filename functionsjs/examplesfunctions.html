<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>

    <script>
        var numeroMayor = function(numero1, numero2){
            if (numero1>numero2){
                window.alert("El mayor es 1");
                return numero1;
            }else {
                window.alert("El mayor es 2");
                return numero2;

            }
        }        
        document.write(numeroMayor(20,80));
        
        
    </script>
</body>
